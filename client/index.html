<!doctype html>

<html>
  <!-- Built with Divshot - http://www.divshot.com -->
  
  <head>
    <title>New Page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <header>
        <h1>Encrypted Email</h1>
      </header>
      <div class="container">
        <form>
          <div class="row">
            <div class="col-xs-6 col-md-4">
              <input type="email" class="form-control input-sm" placeholder="Email Address" name="email" maxlength="255">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-md-4">
              <input type="password" class="form-control input-sm" placeholder="Email Password" name="epass" maxlength="255">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-md-4">
              <input type="password" class="form-control input-sm" name="pass" maxlength="255" placeholder="Password">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2 col-md-4">
              <input type="submit" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
